<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Shopping Cart design</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="cart-container"> <div class="thirteen">
            <h1>WISHLIST</h1>
        </div>
        <div class="wrap">
            <div class="project">
                <div class="shop">
                    <div class="box">
                        <img src="imgs/card1.png">
                        <div class="content">
                            <h3>Ultra Trainer Bundle</h3>
                            <h4>Price: $20</h4>
                            <p class="unit">
                                Quantity:
                                <div class="quantity-controls">
                                    <button class="decrease-quantity">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                                    </button>
                                    <input type="number" value="1" min="0" class="quantity-input">
                                    <button class="increase-quantity">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                                    </button>
                                </div>
                            </p>
                            <p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
                        </div>
                    </div>
                    <div class="box">
                        <img src="imgs/card2.png">
                        <div class="content">
                            <h3>GO Starter Bundle</h3>
                            <h4>Price: $20</h4>
                            <p class="unit">
                                Quantity:
                                <div class="quantity-controls">
                                    <button class="decrease-quantity">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                                    </button>
                                    <input type="number" value="1" min="0" class="quantity-input">
                                    <button class="increase-quantity">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                                    </button>
                                </div>
                            </p>
                            <p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
                        </div>
                    </div>
                </div>
                <div class="right-bar">
                    <p><span>Item Cost</span> <span class="item-cost"></span></p>
                    <hr class="hr-16">
                    <p><span>Service Fee</span> <span class="service-fee"></span></p>
                    <hr class="hr-16">
                    <p><span>Total</span> <span class="total-cost"></span></p>
                    <a href="payment-page.html"><i class="fa fa-shopping-cart"></i>Purchase</a>
                </div>
            </div>
        </div>
    </div> <script src="script.js"></script>
</body>
</html>
